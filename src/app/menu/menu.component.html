<mat-form-field appearance="outline">
  <mat-select [formControl]="formModeControl" placeholder="Pick mode">
    <mat-option *ngFor="let mode of modes" [value]="mode">
      {{ mode.name }}
    </mat-option>
  </mat-select>
</mat-form-field>

<button mat-button class="btn" (click)="onSubmit()">START</button>
